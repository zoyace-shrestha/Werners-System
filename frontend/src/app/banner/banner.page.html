<ion-content [fullscreen]="true">
  <swiper>
    <ng-template ngFor let-banner [ngForOf]="bannerMessages">
      <ng-template swiperSlide>
        <ion-card id="test" [style.backgroundColor]="banner.backgroundColor">
          <ion-card-header>
            <div id="banner-heading">
              <ion-card-title id="banner-title"
                >{{ banner.title }}</ion-card-title
              >
              <ion-card-date
                >{{banner.date.toLocaleDateString()}}</ion-card-date
              >
            </div>
          </ion-card-header>

          <ion-card-content id="banner-content">
            <ion-card-p id="banner-subtitle">{{ banner.subtitle}}</ion-card-p>
            <ion-card-subtitle id="banner-description"
              >{{ banner.description }}</ion-card-subtitle
            >
          </ion-card-content>
        </ion-card>
      </ng-template>
    </ng-template>
  </swiper>
</ion-content>
